<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">

<head>
    <title>BS 5 TEMPLATE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>
</head>

<body class="container bg-dark text-light">
<header>
    <!-- place navbar here -->
</header>
<!-- START -->
<main>
    <h1>THYMELEAF 6</h1>
    <p th:text="${key_model}"></p>
    <p th:text="${key_model2}"></p>
    <hr>
    <table class="table table-striped table-hover text-light">
        <tr class="text-light" th:each="temp:${productDtos}">
            <td class="text-light" th:text="${temp.productId}"></td>
            <td class="text-light" th:text="${temp.productName}"></td>
            <td class="text-light" th:text="${temp.productPrice}"></td>
            <td class="text-light" th:if="${temp.productPrice>=3500}" th:text="higher"></td>
            <td class="text-light" th:unless="${temp.productPrice>=3500}" th:text="lower"></td>
        </tr>
    </table>
</main>
<!-- END -->
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
</script>
</body>

</html>
